<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Formulaire design</title>
</head>
<body>
<h1>Demande de design</h1>
<p>Remplissez puis cliquez sur <b>Soumettre</b>. Votre logiciel courriel va s'ouvrir.</p>
<form action="mailto:votre@email.com?subject=Demande%20de%20design" method="post" enctype="text/plain">
<label>Nom<br><input name="Nom" required></label><br><br>
<label>Courriel<br><input type="email" name="Courriel" required></label><br><br>
<label>Téléphone<br><input name="Telephone"></label><br><br>
<label>Projet<br><input name="Projet" required></label><br><br>
<label>Description<br><textarea name="Description" rows="6" required></textarea></label><br><br>
<button type="submit">Soumettre</button>
</form>
</body>
</html>
